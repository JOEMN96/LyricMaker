<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyric Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />

</head>

<body>
  <div id="app"></div>
  <audio src="./src/testFiles/Not-Like-Us.mp3" controls class="audioPlayer"></audio>

  <div id="textBasedLyric">
    <div class="wrapper">
      <div class="canvasWidth">
        <sl-progress-bar value="60" class="progress-bar-values">60%</sl-progress-bar>
        <br />
        <sl-button circle><sl-icon name="dash" label="Decrease"></sl-icon></sl-button>
        <sl-button circle><sl-icon name="plus" label="Increase"></sl-icon></sl-button>
      </div>

      <div class="fontNameWrapper">
        <sl-select label="Font" class="fontName" placeholder="Choose Font">
          <sl-option value="0">Shadows Into Light</sl-option>
          <sl-option value="1">Indie Flower</sl-option>
          <sl-option value="2">Monoton</sl-option>
          <sl-option value="3">Mystery Quest</sl-option>
          <sl-option value="4">Bungee Hairline</sl-option>
        </sl-select>
      </div>

      <div class="gradientSelector">
        <span>Text</span> <br>
        <label> Color 1: <sl-color-picker class="textColorPicker1" label="Select a color"></sl-color-picker></label>
        <br>
        <label> Color 2: <sl-color-picker class="textColorPicker2" label="Select a color"></sl-color-picker></label>
        <br>
      </div>

      <div class="backgroundGradientSelector">
        <span>BG</span> <br>
        <label> Color 1: <sl-color-picker class="bgColorPicker1" label="Select a color"></sl-color-picker></label>
        <br>
        <label> Color 2: <sl-color-picker class="bgColorPicker2" label="Select a color"></sl-color-picker></label>
        <br>
      </div>

    </div>

    <div class="textBasedCanvasArea">
      <h2>Your Lyric Will appear Here</h2>
    </div>

  </div>

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
